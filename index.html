<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="sesion">
        <input type="button" id="iniciar" value="Iniciar">
        <input type="button" id="Registrarse" value="Registrarse">
    </div>

    <div id="modal-login">
        <form id="login-form">
            <button id="close-login" type="button">X</button>
            <label for="email">Correo electronico:</label>
            <input type="email" placeholder="ricardo123@gmail.com" required>
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="*********" required>
            <button id="btn-login"type="submit">
                Iniciar sesion
            </button>
        </form>
    </div>

    <div id="modal-SignUp">
        <form id="signup-form">
            <button id="close-SignUp" type="button">X</button>
            <label for="email">Correo electronico:</label>
            <input type="email" id="signup-email"placeholder="ricardo123@gmail.com" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="signup-password"placeholder="*********" required>
            <button id="btn-register" type="submit">
                Registrarse
            </button>
        </form>
    </div>

<script src="modal.js"></script>
</body>
</html>
